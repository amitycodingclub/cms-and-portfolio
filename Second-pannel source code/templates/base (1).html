<html>
    {% load staticfiles %}
    <head></head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg " style="background-color:#5f0763">
            <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}" style="color: beige"><h1><strong>Blog</strong><i>Era</i></h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
    
                <a class="nav-item nav-link" href="{% url 'allblogs' %}" style="color: beige">Blogs</a>
                {% if user.is_authenticated  %}
                <a class="nav-item nav-link" href="{% url 'create' %}" style="color: beige">&#10010;</a>  
                <a class="nav-item nav-link" href="{% static 'functional-resume-template.png' %}" style="color: beige">Resume</a>
                <a class="nav-item nav-link" href="{% url 'job' %}" style="color: beige">Update </a>
                <a class="nav-item nav-link" href="{% url 'logout' %}" style="color: beige">Logout </a>
                <form id="logout" method ="POST" action='logout/' >
                    {% csrf_token %}
                 <input type="hidden"/>
                </form>
                
               {% else %}
                
                <a class="nav-item nav-link" href="{% url 'login' %}" style="color: beige">Login </a>
                <a class="nav-item nav-link" href="{% url 'signup' %}" style="color: beige">Sign Up</a>

               {% endif %}
                
               
              </div>
            </div>
          </div>
          </nav>
        
</header>
{% block content %}



    {% endblock %}
<footer class="text-muted">
    <div class="container text-center">
      &copy; CopyRightArohiShrivastava@scoopa.in {% now "Y" %}
    </div>
  </footer>

</html>
